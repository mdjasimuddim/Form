<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link of the fontawesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- link of google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
   <!-- link of the css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login-page</title>
</head>
<body>
    <div class="form-main">
        <main>
            <div class="login-form">
                <h1 class="login-form-heading">Login</h1>
                <div class="social">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                </div>
                <p>Or use your account</p>
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Email"><br>
                    <input type="password" name="password" id="password" placeholder="Password"><br>
                    <a href="">Forgot your password?</a><br>
                    <input type="submit" value="Log In">
                </form>
            </div>
            <div class="login-text">
                <div class="text">
                    <h2>HTML CSS Login Form</h2>
                    <p>This login form is created with pure HTML and CSS.For Social icons,I have used Fontawesome in this page.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
